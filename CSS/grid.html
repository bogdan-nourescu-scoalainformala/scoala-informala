<!DOCTYPE html>
<html>
<head>
	<title>Pozitii CSS</title>
	<style>
		@media (min-width: 576px) {
			.col-sm-12{
				width:100%;
			}
			.col-sm-6{
				width:50%;
			}
			.col-sm-4{
				width:33.333%;
			}
		}
		@media (min-width: 768px) {
			.col-md-12{
				width:100%;
			}
			.col-md-6{
				width:50%;
			}
			.col-md-4{
				width:33.333%;
			}
		}
		body > div{

			float:left;
			margin-bottom:5px;
			height:100px;
		}
	</style>
</head>
<body>
	<div class="col-sm-12 col-md-4" style="padding:10px;">
		<div style="border:1px solid black;width:100%;"></div>
	</div>
	<div class="col-sm-12 col-md-4"><div style="border:1px solid black;width:100%;"></div></div>
	<div class="col-sm-12 col-md-4"><div style="border:1px solid black;width:100%;"></div></div>
</body>
</html>
